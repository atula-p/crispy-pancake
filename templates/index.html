<!DOCTYPE html>
<html>
<head>
    <title>My first Vue app</title>
    <link rel = "stylesheet" href="./static/css/bootstrap.min.css">
    <link rel = "stylesheet" href="./static/css/index.css">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<h1>Hello World</h1>
<div id="app">
    [[ title ]]
</div>
<script>
  var app = new Vue({
  el: '#app',
  delimiters: ['[[', ']]'],
  data: {
  title: "Vue"}
})

</script>

</body>
</html>
